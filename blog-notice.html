<script>
	document.addEventListener("DOMContentLoaded", function() {
		// Obtener el ID de la noticia desde la URL
		const params = new URLSearchParams(window.location.search);
		const noticiaId = params.get("id");

		if (noticiaId) {
			// Cargar el JSON de noticias
			fetch("/json/noticias.json")
					.then(response => response.json())
					.then(noticias => {
						// Buscar la noticia con el ID obtenido
						const noticia = noticias.find(n => n.id ===  parseInt(noticiaId));
						if (noticia) {
							// Rellenar la página con los datos de la noticia
							document.getElementById("fecha").textContent = noticia.fecha;
							document.getElementById("titulo").textContent = noticia.titulo;
							document.getElementById("importante").textContent = noticia.importante;
							document.getElementById("imagen").src = noticia.img;
							fetch(noticia.contenido)
									.then(response => response.text())
									.then(html => document.getElementById("contenido").innerHTML = html);
							document.getElementById("fecha").textContent = noticia.fecha;
						} else {
							document.body.innerHTML = "<h1>Noticia no encontrada</h1>";
						}
						showAdds(noticias)
					})
					.catch(error => console.error("Error cargando noticias:", error));
		} else {
			document.body.innerHTML = "<h1>ID de noticia no especificado</h1>";
		}
		loadAdds();
	});


	function showAdds(noticias) {
		const sidebarWidget = document.querySelector('.sidebar-widget.latest-post');

		noticias.forEach(publicacion => {
			const divPy2 = document.createElement('div');
			divPy2.classList.add('py-2');

			const spanFecha = document.createElement('span');
			spanFecha.classList.add('text-sm', 'text-muted');
			spanFecha.textContent = publicacion.fecha; // Usa la fecha de tu JSON

			const h6Titulo = document.createElement('h6');
			h6Titulo.classList.add('my-2');

			const enlaceTitulo = document.createElement('a');
			enlaceTitulo.href = `?id=${publicacion.id}`;
			enlaceTitulo.textContent = publicacion.titulo; // Usa el título de tu JSON

			h6Titulo.appendChild(enlaceTitulo);
			divPy2.appendChild(spanFecha);
			divPy2.appendChild(h6Titulo);
			sidebarWidget.appendChild(divPy2);
		});
	}
</script>
